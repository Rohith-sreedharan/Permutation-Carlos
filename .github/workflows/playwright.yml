name: Playwright E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Build frontend
      run: npm run build
      env:
        VITE_API_BASE_URL: https://beta.beatvegas.app
    
    - name: Run Playwright tests
      run: npx playwright test atomic-decision.spec.ts
      env:
        BASE_URL: https://beta.beatvegas.app
        TEST_GAME_ID: 7030f28cdeb54fbd95dfc13725bb710f
    
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30
    
    - name: Comment PR with results
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          const fs = require('fs');
          const resultsPath = 'test-results/results.json';
          
          if (fs.existsSync(resultsPath)) {
            const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
            const passed = results.stats?.expected || 0;
            const failed = results.stats?.unexpected || 0;
            
            const body = `## üé≠ Playwright Test Results
            
            - ‚úÖ Passed: ${passed}
            - ‚ùå Failed: ${failed}
            - üìä [View full report](https://github.com/${{github.repository}}/actions/runs/${{github.run_id}})
            
            ### Atomic Decision Integrity Tests
            - Debug overlay renders all canonical fields
            - Spread + Total atomic fields match (Charlotte vs Atlanta bug prevention)
            - Refresh stability verified
            - Race condition test (newest bundle wins)
            - Real data validation (no mock teams)
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
          }
